<template>
    
    <lightning-card><!-- LWC data table Card -->
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom--medium">
                <h1 class="strong-text slds-text-heading_small">
 <!-- Icon on card tittle -->
                <lightning-icon icon-name="action:new_note" alternative-text="New note" title="New note"></lightning-icon> 
  <!-- LWC Card Name -->
               <strong class="slds-m-left--x-small">Existing Leads Data Table</strong></h1>
            </div>
        </div>
        <template if:true={Leads.data}>
             <!-- Create Data Table-->
            <lightning-datatable  
                key-field="Id"
                data={Leads.data}
                columns={columns}
                show-row-number-column
                hide-checkbox-column="true"
                onrowaction={handleRowAction} 
            >
           </lightning-datatable>
        </template>
        <template if:true={errors}> <!-- Error msg handller template-->
            <p>{errors}</p>
        </template>
    </lightning-card>
    <!--<template if:true={isFormVisible}>
        <lightning-card icon-name="standard:channel_programs" title="Lead Conversion">
            <lightning-record-form 
                object-api-name={objectApiName}
                fields={fields}
                onsuccess={handleSuccess}
                columns="3">
            </lightning-record-form>
        </lightning-card>
    </template>-->
</template>
